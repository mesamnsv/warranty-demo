 <div class="container text-center">

<div class="input-group input-group-sm mb-3">

</div>
    <button onclick="checkInput()" type="button" class="btn btn-primary">Submit</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const itemList = ["123", "456", "111"];

        function checkInput() {
            const inputText = document.getElementById("userInput").value;
            const resultElement = document.getElementById("result");

            if (itemList.includes(inputText)) {
                resultElement.textContent = "Warranty has been activated";
            } else {
                resultElement.textContent = "The serial no. is not valid. Please contact Support";
            }
        }
    </script>
